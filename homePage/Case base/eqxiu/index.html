	<script type="text/javascript">
	

		function dom(id){
			return document.getElementById(id);
		};

		var audioDom = dom("audio");
		window,onload = function(){
			lrc.init(dom("lrcnt").value);
			//歌词的监听
			audioDom.addEventListener("timeupdate",function(){
				var t = parseInt(this.currentTime);//获取已播放时间
				lrc.jump(t);
			});
			dom("p_music").onclick = function(){
				lrc.play.call(this);
			};
		}

		//一个对象
		var lrc = {
			regex_trim:/^\s+|\s$/,
			//歌词解析
			init:function(lrctxts){
				var txts=lrctxts.split("\n");//将字符串中空格分割的内容变成数组
				var html = "";
				//的到每隔一个歌词
				for(var i=0;i<txts.length;i++ ){
					//去除歌词的空空格
					var item = txts[i].replace(this.regex_trim,"");
					//歌词和时间的分割
					var ms = item.split("]");
					//把歌词转成秒，绑定给对应的歌词
					var mt = ms[0].replace("[","").split(":");
					var m = parseInt(mt[0]*60+mt[1]*1);
					//获取歌词
					var txt = ms[1];
					if(txt){
						html +="<li id='t_"+m+"'>"+txt+"</li>";
					}
				}	
				dom("lrclist").innerHTML += html;//把歌词放进去
			},
			jump:function(duration){
				var Dom = dom("t_"+duration);
				var lrcbox = dom("lrclist");//ul元素
				if(Dom){
					var arr =this.siblings(Dom);//返回不等于当前对象的数组
					for(var i=0;i<arr.length;i++){
						arr[i].className = "";//把数组内的对象样式清空
					}
					Dom.className = "hover";//给当前对象加上样式
					var index = this.indexof(Dom)-3;//返回索引
					//移动相应的位置
					lrcbox.style.marginTop = (index<0?0:index)*-40+"px";
				}
			},
			//监听当前的播放元素
			indexof:function(Dom){
				var listDoms = Dom.parentElement.children;//获取所有同辈元素
				//遍历获取当前播放的歌词 并且返回他的时间
				for(var i=0;i<listDoms.length;i++){
					if(listDoms[i]==Dom){
						index=i;//获取当前dom在同辈元素中的索引
					}
				}
				return index;
			},
			siblings:function(Dom){//传入ID 
				var listDoms = Dom.parentElement.children;//获取所有同辈元素
				var arr = [];
				//遍历获取当前播放的歌词 并且返回他的时间
				for(var i=0;i<listDoms.length;i++){
					if(listDoms[i]!=Dom){//不等于当前对象的全部放入数组
						arr.push(listDoms[i]);
					}
				}
				return arr;
			},
			play:function(){//是暂停的话就play，播放的话就pause
				if(audioDom.paused){
					audioDom.play();
					this.className += " move1";//旋转动画
				}else{
					audioDom.pause();
					this.className = "p_music";
				};
			}
		};

		var index =0;
		var len = $(".c_lists").children().length;
		$("#p_music").addClass("animated rubberBand");
		$(".p_prve").on("click",function(){
			index<=0?index=len-1:index--;
			$(".c_lists").animate({top:(index*-486)});
			if(index==0){
				$("#lrclist").addClass("animated bounceInUp");
				setTimeout(function(){
					$("#lrclist").removeClass("bounceInUp");
				},900);
			}else if(index==1){
				$("#qx").addClass("animated rubberBand");
				$("#xh1").addClass("animated bounceInLeft");
				$("#xh2").addClass("animated bounceInRight");
				setTimeout(function(){
					$("#qx").removeClass("rubberBand");
					$("#xh1").removeClass("bounceInLeft");
					$("#xh2").removeClass("bounceInRight");
				},900);
			}else if(index==2){
				$("#shake").addClass("animated rubberBand");
				$("#shake2").addClass("animated rubberBand");
				$("#shake3").addClass("animated rubberBand");
				setTimeout(function(){
					$("#shake").removeClass("rubberBand");
					$("#shake2").removeClass("rubberBand");
					$("#shake3").removeClass("rubberBand");
				},900);
			}else if(index==3){
				$("#wx").addClass("animated rotateIn");
				$("#wx2").addClass("animated rotateIn");
				$("#wx3").addClass("animated rotateIn");
				setTimeout(function(){
					$("#wx").removeClass("rotateIn");
					$("#wx2").removeClass("rotateIn");
					$("#wx3").removeClass("rotateIn");
				},900);
			}
		});
		$(".p_next").on("click",function(){
			index>=len-1?index=0:index++;
			$(".c_lists").animate({top:(index*-486)});
			if(index==0){
				$("#lrclist").addClass("animated bounceInUp");
				setTimeout(function(){
					$("#lrclist").removeClass("bounceInUp");
				},900);
			}else if(index==1){
				$("#qx").addClass("animated rubberBand");
				$("#xh1").addClass("animated bounceInLeft");
				$("#xh2").addClass("animated bounceInRight");
				setTimeout(function(){
					$("#qx").removeClass("rubberBand");
					$("#xh1").removeClass("bounceInLeft");
					$("#xh2").removeClass("bounceInRight");
				},900);
			}else if(index==2){
				$("#shake").addClass("animated rubberBand");
				$("#shake2").addClass("animated rubberBand");
				$("#shake3").addClass("animated rubberBand");
				setTimeout(function(){
					$("#shake").removeClass("rubberBand");
					$("#shake2").removeClass("rubberBand");
					$("#shake3").removeClass("rubberBand");
				},900);
			}else if(index==3){
				$("#wx").addClass("animated rotateIn");
				$("#wx2").addClass("animated rotateIn");
				$("#wx3").addClass("animated rotateIn");
				setTimeout(function(){
					$("#wx").removeClass("rotateIn");
					$("#wx2").removeClass("rotateIn");
					$("#wx3").removeClass("rotateIn");
				},900);
			}
		});
	
	
	
	</script>
