        <!-- Post Main Content -->
        <div class="post-content">
          <p>最近写代码写到循环的时候没有多想就直接用了forEach，最后测试在IE的环境下测出了不兼容，为了不改动代码就打算定义一个 Array.prototype.forEach。</p>
<p>最后在网上找到这段(兼容IE8)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">if ( !Array.prototype.forEach ) &#123;</span><br><span class="line">    Array.prototype.forEach = function forEach( callback, thisArg ) &#123;</span><br><span class="line">        var T, k;</span><br><span class="line">        if ( this == null ) &#123;</span><br><span class="line">            throw new TypeError( &quot;this is null or not defined&quot; );</span><br><span class="line">        &#125;</span><br><span class="line">        var O = Object(this);</span><br><span class="line">        var len = O.length &gt;&gt;&gt; 0;</span><br><span class="line">        if ( typeof callback !== &quot;function&quot; ) &#123;</span><br><span class="line">            throw new TypeError( callback + &quot; is not a function&quot; );</span><br><span class="line">        &#125;</span><br><span class="line">        if ( arguments.length &gt; 1 ) &#123;</span><br><span class="line">            T = thisArg;</span><br><span class="line">        &#125;</span><br><span class="line">        k = 0;</span><br><span class="line">        while( k &lt; len ) &#123;</span><br><span class="line"></span><br><span class="line">            var kValue;</span><br><span class="line">            if ( k in O ) &#123;</span><br><span class="line">                kValue = O[ k ];</span><br><span class="line">                callback.call( T, kValue, k, O );</span><br><span class="line">            &#125;</span><br><span class="line">            k++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
